version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextgenmedia-backend
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nextgenmedia-frontend
    ports:
      - "3005:3005"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8888
    restart: unless-stopped

  # Optional: Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: nextgenmedia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
